<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomularios</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>Cual es tu nombre completo?</span>
            <input type="text" id="nombre" placeholder="Tu nombre">
        </label>
        <label for="fecha-inscripcion">
            <span>Fecha de inscripcion?</span>
            <input type="date" id="fecha-inscripcion">
        </label>
        <label for="telefono">
            <span>Cual es tu numero de telefono?</span>
            <input type="string" id="telefono" placeholder="Telefono">
        </label>
        <label for="horario">
            <span>En que horario estudias?</span>
            <input type="time" id="horario">
        </label>
    </form>

</body>
</html>
