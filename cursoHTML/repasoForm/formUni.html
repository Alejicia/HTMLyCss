<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folulario Universitario</title>
</head>
<body>
    <main>
        <section>
            <h1> Formulario Universitario</h1>

            <form action="">
                <label for="nombres"></label>
                <span>Nombres y apellidos</span>
                <input type="text" id="nombres" placeholder="Ingresa nombre completo"> <br>
            </form>

            <form action="">
                <label for="direccion"></label>
                <span>Direccion de vivienda</span>
                <input type="text" id="direccion" placeholder="direccion"> <br>
            </form>

            <form action="">
                <label for ="telefono"></label>
                <span>Numero de telefono</span>
                <input type="tel" id="telefono" placeholder="telefono"><br>
                </form>
            <form action="">
                <label for="fechaNaci"></label>
                <span>Fecha de nacimiento</span>
                <input type="date" id="fechaNaci"><br>
            </form>
            <form action="">
                <label for="ciudad"></label>
                <span>Ciudad de vivienda</span>
                <input type="text" id="ciudad" placeholder="ciudad"><br>
            </form>
            <form action="">
                <label for="correoE"></label>
                <span>Correo Electronico</span>
                <input type="email" id="correoE" placeholder="correo"><br>

            </form>

            <button>Enviar</button>
            <alert>Enviado</alert>

        </section>
    </main>
</body>
</html>
